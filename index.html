<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Data entry</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Add a product</h1>
      <table class="table table-bordered" id="navigableTable">
        <thead>
          <tr>
            <th scope="col">ProductID</th>
            <th scope="col">Description</th>
            <th scope="col">Unite Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">SubTotal</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">
              <input
                class="form-control productId"
                type="text"
                placeholder="example 001.."
                aria-label="productId input"
                onkeyup="getProductData()"
              />
            </td>
            <td>
              <input
                type="text"
                readonly
                class="form-control-plaintext description"
                id="staticEmail2"
                value=""
              />
            </td>
            <td>
              <input
                type="text"
                readonly
                class="form-control-plaintext unitePrice"
                id="staticEmail2"
                value=""
              />
            </td>
            <td>
              <input
                class="form-control quantity"
                type="number"
                min="01"
                placeholder=""
                aria-label="quantity"
              />
            </td>
            <td class="subtotal">SubTotal</td>
            <td>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
